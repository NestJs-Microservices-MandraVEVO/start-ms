services: 
  nats-server:
    image: nats:latest
  #   ports:
  #     - "8222:8222"
  #     - "4222:4222"
  client-gateway:
    build: 
      context: ./client-gateway
      dockerfile: Dockerfile.prod
    image: client-gateway-prod
    ports:
      - "${CLIENT_GATEWAY_PORT}:3000"
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
  products-ms:
    build: 
      context: ./products-ms
      dockerfile: Dockerfile.prod
    image: products-ms-prod
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db
  
  
  orders-ms:
    depends_on:
      - nats-server
    build: 
      context: ./orders-ms
      dockerfile: Dockerfile.prod
    image: orders_ms_prod
    environment:
      - PORT=3003
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${ORDERS_DB_URL}
#   orders-db:
#     container_name: orders_db
#     image: postgres:16.2
#     restart: always
#     volumes: 
#       - ./postgres-data:/var/lib/postgresql/data
#     ports:
#       - "5432:5432"
#     environment:
#       - POSTGRES_USER=postgres
#       - POSTGRES_PASSWORD=123456
#       - POSTGRES_DB=orders_db

  # =====================================
  # MongoDB para Auth Service
  # =====================================
  mongo-db:
    container_name: mongo_db
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

  payments-ms:
    build: 
      context: ./payments-ms
      dockerfile: Dockerfile.prod
    image: payments-ms-prod
    ports:
      - "${PAYMENTS_MS_PORT}:3006"
    environment:
      - PORT=${PAYMENTS_MS_PORT}
      - NATS_SERVERS=nats://nats-server:4222
      - STRIPE_SECRET=${STRIPE_SECRET}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL}
      - STRIPE_ENDPOINT_SECRET=${STRIPE_ENDPOINT_SECRET}

  auth-ms:
    depends_on:
      - mongo-db
    build: 
      context: ./auth-ms
      dockerfile: Dockerfile.prod
    image: auth-ms-prod
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
      - JWT_SECRET=${JWT_SECRET}
      # MongoDB - Opción 1: Variables separadas (ACTIVO)
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - MONGO_HOST=mongo-db
      # MongoDB - Opción 2: URI completa (COMENTADO)
      # - MONGO_URI=${MONGO_URI}

volumes:
#  postgres-db:
  mongo-data: